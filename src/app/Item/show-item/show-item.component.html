<mat-card>
    <mat-card-title>Item Overview</mat-card-title>
<mat-card-content>
<div class="flex-container">
  <div>
    Item name:
  </div>
  <div>
  {{item?.name}}
  </div>
</div>
<div class="flex-container">
    <div>
      Item amount:
    </div>
    <div>
    {{item?.amount}}
    </div>
  </div>
  <div class="flex-container">
      <div>
        Item inventory code:
      </div>
      <div>
      {{item?.inventoryCode}}
      </div>
    </div>
</mat-card-content>
</mat-card>
